<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>My watch list</h1>
        <a href="index.html">
            <button>Find your film</button>
        </a>
    </header>
    <form action="" method="get">
        <input type="text" id="search" name="search" placeholder="Search for a movie...">
        <button type="submit" id="searchbtn">Search</button>
    </form>
    <section class="render" id="w">
        <div class="film">
            <img src="/images/image.png">
            <div class="info">
                <div class="head">
                    <h3>Blade Runner</h3>
                    <img src="/images/star.png">
                    <p>8.1</p>
                </div>
                <div class="discription">
                    <p>117 min</p>
                    <p class="genre">Action, Drama, Sci-fi</p>
                    <div class="watchlist">
                        <img src="/images/watchlist.png">
                        <p>Watchlist</p>
                    </div>
                </div>
                <div class="summary">
                    <p>A blade runner must pursue and terminate four replicants who
                        stole a ship in space, and have returned to Earth to find
                        their creator.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js" type="module"></script>
</body>

</html>
